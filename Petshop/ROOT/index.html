<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>PetShop</title>
</head>
<body>
    <header>
        <section class="encabezado1">
            <span id="encabezadoSelectorIdioma">Grandes ofertas en comederos</span>
            <span>
                <select id="encabezadoSelectorIdioma">
                    <option>Español</option>
                    <option>English</option>
                </select>
                <select id="encabezadoSelectorIdioma">
                    <option>COP</option>
                    <option>USD</option>
                </select>
            </span>
        </section>
        <nav>
            <div>
                <img src="Img/Cat.png">
                <span id="textoSup1">Front </span>
                <span id="textoSup2">Cat&Dog</span>
                <img src="Img/Dog.png">
            </div>
            <div id="textoSup3">
                <i class="fas fa-paw"></i><span id="espacioTextoSup3"> Categorías</span>
                <i class="fas fa-paw"></i><span id="espacioTextoSup3"> Pets</span>
                <i class="fas fa-paw"></i><span id="espacioTextoSup3"> Nosotros</span>
                <i class="fas fa-paw"></i><span id="espacioTextoSup3"> Contactanos</span>
            </div>
        </nav>
        <section id="encabezado3">
            <div id="contenedorEncabezado3">
                <h1>¡Es un placer tenerte aquí!</h1>
                <h3>¡Comedores en descuento!</h3>
                <button>COMEDORES</button>
            </div>
        </section>
    </header>
    <main>
        <section id="contenedorCuerpo">
            <div>
                <img src="Img/pawprint 1.png">
                <p id="titulo">Productos Destacados</p>
                <spam class="subTitulo">Comedores</spam>
                <spam class="subTitulo">-</spam>
                <spam class="subTitulo">Accesorios</spam>
                <spam class="subTitulo">-</spam>
                <spam class="subTitulo">Comida</spam>
            </div>
        </section>
        <section id="articulosVenta">
            <div>
                <img src="Img/churrasquito.png">
                <p>Juguete Churrasquito</p>
                <p>$150</p>
            </div>
            <div>
                <img src="Img/comedero.png">
                <p>Comedero para perro</p>
                <p>$250</p>
            </div>
            <div>
                <img src="Img/Huesito.png">
                <p>Juguete Huesito</p>
                <p>$650</p>
            </div>
        </section>
    </main>
</body>
</html>
