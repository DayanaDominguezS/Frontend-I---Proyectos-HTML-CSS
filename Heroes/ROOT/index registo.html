<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>REGISTRO</title>
</head>
<body class="registroBody">
    <header>
        <p id="fondoencabezado1">Descuentos 20%</p>
        <p id="encabezadoHeroes">HEROES</p>
    </header>
    <main id="tamañoContenido">
        <form accion="#" method="post" id="contenidoFormulario">
            <h1 id="tituloRegistro">Registro</h1>
            <section class="centradoFormulario">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" class="ingreso">
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" class="ingreso">
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="ingreso">
                <select class="ingreso">
                    <option value="Col" selected>Colombia</option>
                    <option value="Arg">Argentina</option>
                    <option value="Bras">Brasil</option>
                </select>
            </section>
            <section>
                <input type="reset" value="Restablecer" class="botones" id="boton1">
                <input type="submit" value="Registrar" class="botones" id="boton2">
            </section>
            <section>
                <p id="pieFormulario">¿Ya tienes una cuenta? <a href="index ingreso.html">Ingresa</a></p>
            </section>
        </form>
    </main>
    <footer id="piePagina">
        <p>Todos los derechos reservados a Dayana Domínguez Solano - FRONT END I</p>
    </footer>
</body>
</html>
